x-env_file: &env_file
  env_file:
    - .env

services:
  ngrok:
    image: ngrok/ngrok:alpine
    <<: *env_file
    ports:
      - $NGROK_PORT:4040
    extra_hosts:
      - "host:host-gateway"
    command: http --url=$WP_URL host:$WP_HTTP_PORT
  web:
    image: sequra/wordpress:$WP_TAG
    build:
      dockerfile: Dockerfile
      context: ./.devcontainer
      args:
        WP_TAG: $WP_TAG
    depends_on:
      - ngrok
      - db
    ports:
      - $WP_HTTP_PORT:80
    extra_hosts:
      - "localhost.sequrapi.com:host-gateway"
    <<: *env_file
    environment:
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_LOCALE', '$WP_LOCALE' );
    volumes:
      - sq_wordpress:/var/www/html
      # - ./.devcontainer/wp-config.php:/var/www/html/wp-config.php
      # - ./sequra:/var/www/html/wp-content/plugins/sequra:ro
      - ./sequra:/var/www/html/wp-content/plugins/_sequra
      - ./sequra-helper:/var/www/html/wp-content/plugins/sequra-helper
  db:
    image: mariadb:$MARIADB_TAG
    ports:
      - 3326:3306
    <<: *env_file
    volumes:
      - sq_db:/var/lib/mysql
  
volumes:
  sq_wordpress:
  sq_db: