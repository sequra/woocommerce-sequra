name: WPCS check

on: pull_request

jobs:
  phpcs:
      name: VIPCS
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '7.4'
            coverage: none
            tools: composer, cs2pr

        - name: Install Composer dependencies
          run: composer install --prefer-dist --no-progress --no-interaction
        
        - name: Run PHP Code Sniffer
          #run: vendor/bin/phpcs --standard=phpcs.xml --extensions=php --ignore=vendor --report-json=./phpcs.json ./sequra
          run: vendor/bin/phpcs -q --standard=./phpcs.xml --report-json=./phpcs.json --report=checkstyle ./sequra --ignore=vendor| cs2pr --graceful-warnings

        - name: Update summary
          run: |
            npm i -g github:10up/phpcs-json-to-md
            phpcs-json-to-md --path ./phpcs.json --output ./phpcs.md
            cat phpcs.md >> $GITHUB_STEP_SUMMARY
          if: always()